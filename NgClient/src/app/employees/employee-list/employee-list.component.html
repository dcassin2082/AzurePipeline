<div class="row">
  <div class="col">
      <input type="text" name="search" #search="ngModel" [(ngModel)]="filter" placeholder="Search ..."
          class="form-control">
      <span class="fa fa-search demo-title-sm input-img"></span>
  </div>
  <div class="col-md-4">
      <button *ngIf="filter" class="btn btn-block" type="button" (click)="clearSearch()"
          [disabled]="!filter">
          <i class="fa fa-repeat"> Clear</i>
      </button>
  </div>
</div>
<table class="table table-bordered table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th (click)="sort('FullName')">
        Employee Name
        <span *ngIf="key=='FullName'">
          <i class="fa fa-sort"></i>
        </span>
      </th>
      <th (click)="sort('Position')">
        Position
        <span *ngIf="key=='Position'">
          <i class="fa fa-sort"></i>
        </span>
      </th>
      <th class="text-muted" title="Edit">
        <i class="fa fa-pencil-square-o"></i>
      </th>
      <!-- <th class="text-muted" title="Delete">
        <i class="fa fa-times"></i>
      </th> -->
    </tr> 
  </thead>
  <tbody>
    <tr class="tr"
      *ngFor="let i = index;let employee of employeeService.employees | filter: filter | orderBy: key: reverse | paginate: {itemsPerPage: 5, currentPage: p}"
      (click)="setClickedRow(i, employee)" [class.active]="i == selectedRow">
      <td>
        {{employee.FullName}}
      </td>
      <td>
        {{employee.Position}}
      </td>
      <td>
        <i class="fa fa-check text-info" title="Edit Employee"></i>
      </td>
      <!-- <td (click)="onDelete(employee.EmployeeId)">
        <i class="fa fa-trash-o text-warning"></i>
      </td> -->
    </tr>
  </tbody>
</table>
<div class="row mb-4">
  <div class="col pb-2">
      <pagination-controls (pageChange)="pageChanged($event)" responsive="true" boundaryLinks="true"
          directionLinks="true" maxSize="5" previousLabel="Prev" nextLabel="Next"></pagination-controls>

  </div>
</div>
