<div class="container">
  <div class="control-section">
    <div class="row">
      <div class="col-md-9">
        <ejs-accumulationchart id="container" #funnel style='display:block;  width: 92%' [legendSettings]="legendSettings" labelFormat="C2"
          [tooltip]="tooltip" [subTitle]='subTitle' [title]="title" [titleStyle]='titleStyle'  [enableSmartLabels]='enableSmartLabels' [enableAnimation]='enableAnimation' (load)='load($event)'
          (resized)='onChartResized($event)'>
          <e-accumulation-series-collection>
            <e-accumulation-series [dataSource]='data' xName='x' yName='y' [neckWidth]="neckWidth"
              [neckHeight]="neckHeight" [gapRatio]="gapRatio" [emptyPointSettings]="emptyPointSettings" width="60%"
              height="80%" [explode]="explode" [dataLabel]="dataLabel" [gapRatio]="gapRatio" type='Funnel'> </e-accumulation-series> 
          </e-accumulation-series-collection>
        </ejs-accumulationchart>
      </div>
      <div class="col-md-3 property-section">
        <div class="property-panel-section">
          <div class="property-panel-header demo-title-sm div-center">Resize Chart</div>
          <div class="property-panel-content">
            <table id="property" class="property-panel-table" title="Properties" style="width: 100%">
              <tr style="height: 50px">
                <td style="width: 30%">
                  <div>Neck Width
                  </div>
                </td>
                <td style="width: 70%;">
                  <div data-role="rangeslider">
                    <input type="range" name="range-min" value="15" min="0" max="45" (touchmove)='funnelNeckWidth($event)'
                      (pointermove)='funnelNeckWidth($event)' (change)='funnelNeckWidth($event)' autocomplete="off"
                      id="funnelNeckWidth" style="width:90%">
                  </div>
                </td>
                <td style="width: 60%;">
                  <p id="funnelNeckWidth" style="font-weight: normal; padding-top: 15px">15</p>
                </td>
              </tr>
              <tr style="height: 50px">
                <td style="width: 30%">
                  <div>Neck Height
                  </div>
                </td>
                <td style="width: 70%;">
                  <div data-role="rangeslider">
                    <input type="range" name="range-min" id="funnelNeckHeight" value="18" min="0" max="50"
                      (touchmove)='funnelNeckHeight($event)' (pointermove)='funnelNeckHeight($event)'
                      (change)='funnelNeckHeight($event)' autocomplete="off" style="width:90%">
                  </div>
                </td>
                <td style="width: 60%;">
                  <p id="funnelNeckHeight" style="font-weight: normal; padding-top: 15px">18</p>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .control-section {
    min-height: 450px;
  }
</style>
