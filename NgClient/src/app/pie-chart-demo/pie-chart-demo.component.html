<div class="container">
    <ejs-accumulationchart [legendSettings]='legendSettings' [title]='title' [titleStyle]='titleStyle' [tooltip]='tooltip'  [enableSmartLabels]='enableSmartLabels'>

            <e-accumulation-series [dataSource]='piedata' xName='x' yName='y' type='Pie' [dataLabel]='datalabel'></e-accumulation-series>

    </ejs-accumulationchart>
</div>
